<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>로그인</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        /* 상단 바 */
        .header-bar {
            background-color: #B3E5FC; /* 파스텔톤 블루 */
            color: #333;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
        }
        /* 로그인 폼 */
        .login-form {
            background: #fff;
            padding: 20px 30px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 60px auto;
            box-sizing: border-box;
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-form button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-form button:hover {
            background: #218838;
        }
        .login-form .signup-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .login-form .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-form .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="header-bar">이지뉴스</div>

<form class="login-form" action="/login" method="post">
    <h2>로그인</h2>

    <label for="username">아이디</label>
    <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>

    <button type="submit">로그인</button>

    <div class="signup-link">
        아직 계정이 없으신가요? <a href="/signup">회원가입</a>
    </div>
</form>
</body>
</html>
